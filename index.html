<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exam-4</title>
    <!-- ---------------Bootstrap------------ -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <!--  ---------------Styles-------------- -->
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <!-- ------------ Modal window ------ -->
    <div class="modal-window d-none">
        <div class="modal-body ">

            <h3>Add student</h3>
            <span class="close"><i class="bi bi-x-lg"></i></span>
            <form class="form">
                <span class="input-text">Name </span>
                <input type="text" class="form-control " placeholder="enter student's name" id="name" required>

                <span class="input-text">Lastname </span>
                <input type="text" class="form-control " placeholder="enter student's lastname" id="lastname" required>

                <span class="input-text">Mark</span>
                <input type="number" class="form-control" min="0" max="100" placeholder="enter students mark" id="mark"
                    required>


                    <button class="btn-primary" id="add-btn"> Add new student</button>
                    <button class="btn-info  d-none" id="edit-btn"> EDIT</button>

            </form>
        </div>
    </div>



    <!-- --------------------Header ------------- -->
    <header>
        <div class="container">
            <nav class="nav p-3 justify-content-between ">
                <h2 class="nav-logo ">Exam results</h2>
                <button class="btn btn-primary" id="addNew">Add new students +</button>
            </nav>
        </div>

    </header>

    <!-- --------------FORM --------------  -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 p-3">
                <div class="card p-2 shadow">
                    <h3 class="text-primary">Filter</h3>

                    <form action="" class="search-form">
                        <span class="input-text m-2">Search</span>
                        <input type="text" class="form-control " placeholder="enter student's name" id="filter-name"
                            required>


                        <span class="input-text m-2">Mark</span>
                        <div class="input-group ">
                            <input type="number" min="0" max="100" placeholder="From" class="form-control w-50"
                                id="from" required>
                            <input type="number" min="0" max="100" placeholder="To" class="form-control w-50" id="to"
                                required>
                        </div>

                        <span class="input-text m-2">Sort by</span>
                        <select class="form-select" name="select" id="select" required>
                            <option value="1">Name</option>
                            <option value="2">Mark to lowest</option>
                            <option value="3">Mark to highest</option>
                            <option value="4">Marked date</option>
                        </select>


                        <button class="btn btn-primary mt-4 w-50 " id="filter-btn">Filter</button>

                    </form>

                </div>
            </div>

            <!--  ---------------TABLE -------------  -->
            <div class="col-lg-8 p-3">
                <div class="d-flex justify-content-between mb-3">
                    <h3>Students list</h3>
                    <div class="text-end">
                        <div class="count">Count:</div>
                        <div class="average-mark">Average mark:</div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered  shadow">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name & Lastname </th>
                            <th>Marked date</th>
                            <th>Mark</th>
                            <th>Status</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody class="wrapper">

                    </tbody>
                </table>
            </div>



        </div>

    </div>


    <script src="./js/plugin.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
